<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mile8</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="classRow ">
			<div class="classBox ">
				<p class="fiboHeader">Fibonacci Calculator</p>
				<p class="fiboFunction"> The Fibonacci Of <input  id="xFibonacci" placeholder="#" name=""> <button id="myBtn">Is</button> <span id="yFibonacci"></span> <div id="spinner"></div></p>
				<p id="errorBox">Can't be larger than 50</p>
				<p id="newError42">Server Error: 42 is the meaning of life</p>
			</div>
			<div class="saveBox"> 
				<input type="checkbox" id="checkBox"> Save Calculation
			</div>
			<div>
				<p class="resultsHeader">Results</p>
				<div class="resultsList" id="resultsList">
					
				</div>
			</div>
		</div>
		<button onclick="topFunction()" id="topBtn" >Top</button>
		<select id="sortList">
			<option selected hidden>Sort By</option>
			<option value="1">Number Asc</option>
			<option value="2">Number Desc</option>
			<option value="3">Date Asc</option>
			<option value="4">Date Desc</option>
			
		</select>
	</div> 

	

	<script type="text/javascript" src="script.js">	</script>
</body>
</html>
